<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing game</title>
</head>
<body>
    <form action="/gg3" method="POST">
        {% if mtd == 'GET' %}
        <p>{{invitation}}</p>
        <label>
            <button type="submit">Start!</button>
        </label>
        {% elif mtd == 'POST' %}
        <p>{{guess_str}}</p>
        <label>
            <button type="submit" name="info" value="correct">Correct</button>
            <button type="submit" name="info" value="too small">Too small</button>
            <button type="submit" name="info" value="too big">Too big</button>
            <input type="hidden" name="attempt" value={{attempt}}>
            <input type="hidden" name="minimum" value={{minimum}}>
            <input type="hidden" name="maximum" value={{maximum}}>
        </label>
        {% endif %}
    </form>
</body>
</html>
